<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Form task</title>
  <link rel="icon" type="image/x-icon" href="icons/favicon.ico" />
  <!-- why ?v=1 is required even after stoping the server-->
  <link rel="stylesheet" href="styles/index.css">
</head>

<body>
  <h1>Enter your details</h1>
  <hr />
  <p>Please enter your details as requested below</p>
  <form>
    <label for="name">Full Name</label>
    <br />
    <input type="text" id="name" placeholder="eg: Hanok Jacob" required />
    <br />
    <br />
    <label for="email">EmailId</label>
    <br />
    <input type="email" id="email" placeholder="eg: hanok@gmail.com" required />
    <br />
    <br />
    <label for="phNo">Phone Number</label>
    <br />
    <input type="text" id="phNo" placeholder="eg: 1234567890" />
    <br />
    <br />
    <label for="address"> Address</label>
    <br />
    <textarea name="address" id="address"></textarea>
    <br />
    <br />
    <input type="submit" />
  </form>
</body>

</html>
