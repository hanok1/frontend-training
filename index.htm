<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Form task</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico?v=1" />
    <!-- why ?v=1 is required even after stoping the server-->
    <style>
      h1 {
        text-align: center;
        color: brown;
        font-family: sans-serif;
      }
      p {
        text-align: center;
        color: chocolate;
        font-family: "Courier New";
      }
      form {
        text-align: center;
        color: darkslategrey;
        font-family: "Courier New";
      }
    </style>
  </head>
  <body style="background-color: lightgrey">
    <h1>Enter your details</h1>
    <hr />
    <p>Please enter your details as requested below</p>
    <form>
      <label for="name">Full Name</label>
      <br />
      <input type="text" id="name" placeholder="eg: Hanok Jacob" required />
      <br />
      <br />
      <label for="email">EmailId</label>
      <br />
      <input
        type="email"
        id="email"
        placeholder="eg: hanok@gmail.com"
        required
      />
      <br />
      <br />
      <label for="phNo">Phone Number</label>
      <br />
      <input type="text" id="phNo" placeholder="eg: 1234567890" />
      <br />
      <br />
      <label for="address"> Address</label>
      <br />
      <textarea name="address" id="address"></textarea>
      <br />
      <br />
      <input type="submit" />
    </form>
  </body>
</html>
